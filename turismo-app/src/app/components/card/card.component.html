<div class="row">
  <div class="col-md-4 mb-5" *ngFor="let movie of movies">
     <div class="movie-description">
         <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"
         class="img-fluid poster"
         alt=""
        >
         <div>
             <h3 class="title">{{movie.title}}</h3>
             <div class="row">
                 <div class="col-10 text-white">
                     <star-rating [value]="movie.vote_average"

                     checkedcolor="yellow"
                     uncheckedcolor="grey"
                     size="10px"

                     ></star-rating>
                 </div>
                 <div class="col-2 text-white">{{movie.vote_average | number:'1.1-2'}}</div>
             </div>
         </div>
     </div>
  </div>
 </div>
